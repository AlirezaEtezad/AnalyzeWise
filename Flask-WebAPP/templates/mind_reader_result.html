{% extends "base.html" %}

{% block title %}Result page for amazing number{% endblock %}

{% block content %}
<style>
    #result-number{
        display: none;
    }

</style>



<h1>Result</h1>

<div class="row justify-content-center mt-4">
    <div class="col-5">
        <div class="card text-bg-light mb-3">
            <div class="card-body">
                <h3> Do you accept the peril of losing your mind?! </h3>
                <button class="btn btn-info mb-3" onclick="start_progress()"> Yes </button>

                <div id="result-progress-bar" class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div id="result-progress-bar-child" class="progress-bar bg-primary" style="width: 0%"></div>
                </div>
                  
                <h1 id="result-number">
                    {{ number }}
                </h1>
            </div>
        </div>
    </div>
</div>
  

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }


        async function start_progress(){ 
            var result_progress_bar = document.getElementById("result-progress-bar");
            var result_progress_bar_child = document.getElementById("result-progress-bar-child");
            var result_number = document.getElementById("result-number");

            for(var i=0; i<=100; i++){

                result_progress_bar_child.setAttribute("aria-valuenow", i);
                result_progress_bar_child.setAttribute("style", "width: " + i + "%");
                await sleep(100)
            }
            result_number.setAttribute("style", "display: block")
         }
  


    </script>
  


{% endblock %}
